{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<h1>Editing Post</h1>

    <hr>
    <h2>Edit:</h2>

    <!-- <form action='/posts/edit/{{post.id}}' method='POST'>
        Title: <input type='text' name='title' id='title' value="{{post.title}}">
        <br>
        Name: <input type='text' name='author' id='author' value="{{post.author}}">
        <br>
        Post: <input type='text' name='content' id='content' value="{{post.content}}">
        <br> -->
        <form action='/posts/edit/{{post.id}}' method='POST'>
        <div class="form-group">
    <label for="title">TITLE</label>
    <input type="text" class="form-control" name='title'  value="{{post.title}}" id="title" >
  </div>
  <div class="form-group">
    <label for="author">NAME</label>
    <input type="text" class="form-control" name='author' value="{{post.author}}" id="author">
  </div>
        <div class="form-group">
    <label for="content">POST</label>
    <textarea class="form-control" name='content' value="{{post.content}}" id="content" rows="5"></textarea>
  </div>
        <input type='submit' value='Save'>
    </form>
    <hr>
{% endblock %}
